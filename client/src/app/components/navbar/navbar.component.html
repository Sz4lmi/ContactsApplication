<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Contacts App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <!-- Show these links only when authenticated -->
        <ng-container *ngIf="isAuthenticated">
          <!-- Regular user sees "My Contact Information" -->
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link" routerLink="/contacts" routerLinkActive="active">My Contact Information</a>
          </li>
          <!-- Admin sees "All Users" -->
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/users" routerLinkActive="active">All Users</a>
          </li>

          <!-- Regular user sees "New Contact" -->
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link" routerLink="/new-contact" routerLinkActive="active">New Contact</a>
          </li>
          <!-- Admin sees "Add New User" -->
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/new-user" routerLinkActive="active">Add New User</a>
          </li>
        </ng-container>
      </ul>

      <!-- Authentication links on the right -->
      <ul class="navbar-nav user-nav">
        <ng-container *ngIf="!isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item">
            <span class="nav-link username-display">{{ username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link logout-link" href="javascript:void(0)" (click)="logout()">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
